      <input type="number"  [(ngModel)]="sortId" name="sortId" class="form-control" id="inputPassword2" placeholder="Enter ID to sort">

</div>

<!-- Add Departments modal -->
<div class="modal fade" id="add" tabindex="-1" aria-labelledby="addLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addLabel">Add School</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="departmentId" class="form-label">School ID</label>
            <input type="number" class="form-control" id="schoolId" [(ngModel)]="schoolId" name="schoolId" placeholder="Enter School ID">
          </div>
          <div class="mb-3">
            <label for="departmentName" class="form-label">School Name</label>
            <input type="text" class="form-control" id="schoolName" [(ngModel)]="schoolName" name="schoolName" placeholder="Enter School Name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addSchool()" >Save School</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Department modal -->
<div class="modal fade" id="edit" tabindex="-1" aria-labelledby="editLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editLabel">Edit School</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="departmentId" class="form-label">School ID</label>
            <input type="number" class="form-control" id="schoolId" [(ngModel)]="selectedId" name="selectedId" placeholder="Enter Department ID">
          </div>
          <div class="mb-3">
            <label for="departmentName" class="form-label">School Name</label>
            <input type="text" class="form-control" id="schoolName" [(ngModel)]="selectedDeptName" name="selectedDeptName" placeholder="Enter Department Name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="submitEdit()" >Save School</button>
      </div>
    </div>
  </div>
</div>

<!-- delete modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Confirmation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure to delete {{selectedDeptName}} with Id: {{selectedSchoolId}} from the list ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteSchool(selectedSchoolId)">Yes, please</button>
      </div>
    </div>
  </div>
</div>
